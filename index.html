<body>
  <center>
    <h2>To-DO List</h2>
    <div class="Inp">

      <input type="text" id="input_box" placeholder="set your tasks"><br><br>
      <input type="datetime-local" id="time_box" placeholder="set your time"><br><br>


      <button class="btns" onclick="submit()">Submit</button>

    </div>
  </center>

  <div class="Main_container">
    <div class="Table1">
      <center>
        <h3 id="cap">TODAYS TASKðŸ“ƒ</h3>

        <table border="1" id="tbl_1"> <br><br>

        </table>
      </center>
    </div>
    <div class="Table2">
      <center>
        <h3 id="cap">COMPLETE TASK âœ…</h3>
        <table border="1" id="tbl_2"> <br><br>

        </table>
      </center>
    </div>
  </div>

</body>
<script>
  var head = "<thead><th>time</th><th>Task</th><th>Complete</th></thead>";
  var tbl_data = head;
  function submit() {

    var n = document.getElementById("input_box").value;
    var m = document.getElementById("time_box").value;
    if (!(n == "" && m == "")) {
      tbl_data += "<tr><td>" + m + "</td><td>" + n + "</td><td class ='reds'><button class ='reds' onclick ='Done(this)'>Done</td></button></tr>";
      document.getElementById("tbl_1").innerHTML = tbl_data;
      document.getElementById("input_box").value = "";
      document.getElementById("time_box").value = "";
    }
  }

  var h = "<thead><th  colspan='3'>COMPLETEDðŸ‘Œ</th></thead>";
  var tab = h;
  function Done(data) {
    
    var d = data.parentElement.parentElement.children[0].innerHTML;
    var t = data.parentElement.parentElement.children[1].innerHTML;

    tab += "<tr><td>" + d + "</td><td>" + t + "</td><td class ='redss'><button class ='redss' onclick ='cancel(this)'>Delete</button></td></tr>";
    document.getElementById("tbl_2").innerHTML = tab;
    data.parentElement.parentElement.remove();
    tbl_data = head;
  }

  function cancel(deletes){
    deletes.parentElement.parentElement.remove();
   tab = h;


  }
</script>
